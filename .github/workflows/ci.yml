name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Check formatting with black
        run: |
          black --check --diff *.py
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 *.py --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings only for everything else
          flake8 *.py --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

  # Note: Full tests require Atari ROMs and GPU, so we only do basic import checks in CI
  import-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install opencv-python-headless  # Override with headless for CI
      
      - name: Check config imports
        run: |
          python -c "from config import GAME_PRESETS, AUTOSAVE_INTERVAL_SECONDS; print('Config OK')"
      
      - name: Check train script help
        run: |
          # Just check the script parses correctly
          python -c "import train; print('Train script OK')"
